<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/menuHorizontal.css">
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    
    <title>Menu Horizontal Responsive</title>

    
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                <div class="more"><button id="bMore">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button></div>
            </div>
            <div id="links" class="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo"><img src="img/logo.png"></div>
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="secondaryfull">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondarymini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    
</body>

<script>
        const bMore=document.querySelector("#bMore");
        const links=document.querySelector('#links');

        bMore.addEventListener("click",(e)=>{
            links.classList.toggle("collapsed");
        });
    </script>
    
</html>
